<a [routerLink]="[weddingId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{wedding.name}}</h4>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{wedding.imagePath}}"
           style="max-height: 100px;"/>
  </span>
</a>
