<a [routerLink]="[cruiseId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{cruise.name}}</h4>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{cruise.imagePath}}"
           style="max-height: 100px;"/>
  </span>
</a>
